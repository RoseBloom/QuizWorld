<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field class='fullWidth'>
                <input [(ngModel)]='question.Text' matInput placeholder="question" name='question'>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]='question.CorrectAnswer' matInput placeholder="Correct Answer" name='CorrectAnswer'>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]='question.WrongAnswer1' matInput placeholder="Wrong Answer1" name='WrongAnswer1'>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]='question.WrongAnswer2' matInput placeholder="Wrong Answer2" name='WrongAnswer2'>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]='question.WrongAnswer3' matInput placeholder="Wrong Answer3" name='WrongAnswer3'>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)='post(question)' mat-button>Post</button>
    </mat-card-actions>
</mat-card>
